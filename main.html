<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../image/logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <div class="input-section">
                <h2>Digite seu texto</h2>
                <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
                <div class="info">
                    <small>⚠ Apenas letras minúsculas e sem acento.</small>
                </div>
                <div class="buttons">
                    <button id="encryptBtn" onclick="encryptText()">Criptografar</button>
                    <button id="decryptBtn" onclick="decryptText()">Descriptografar</button>
                </div>
            </div>
            <div class="output-section">
                <img src="../image/imagem.png" alt="Nenhuma mensagem encontrada" class="image">
                <p id="outputText">Nenhuma mensagem encontrada</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
